{% extends "base.html" %}

{% block head %}
	<title>{{ post.metadata.title }}</title>
{% endblock head %}

{% block content %}
	<!-- Header -->
	<div id="header">
		<h1>{{ post.metadata.title }}</h1>
		{% if post.metadata.subtitle %}
			<h2>{{ post.metadata.subtitle }}</h2>
		{% endif %}
		<h3 id="date">{{ post.metadata.date|format_date }}</h3>
	</div>

	<!-- Content -->
	<div id="content">
		{{ post.html|safe }}
	</div>
{% endblock content %}
